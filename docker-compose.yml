version: '3.8'

services:
  ai-gateway:
    build: .
    image: ai-gateway:latest
    container_name: ai-gateway
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=ai_gateway
      - JWT_SECRET=dev_secret_change_me
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ai-gateway-net
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: ai-gateway-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=ai_gateway
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/migrations:/docker-entrypoint-initdb.d
    networks:
      - ai-gateway-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  ai-gateway-net:
    driver: bridge

volumes:
  mysql_data:
