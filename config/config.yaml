# AI 网关配置

# 应用程序设置
app:
  name: "ai-gateway"
  env: "development"

# 日志
log:
  level: "info"
  format: "console"

# HTTP 服务器
http:
  addr: ":8081"
  readTimeout: 30s
  writeTimeout: 120s

# MySQL 数据库（必填）
# 所有供应商、路由规则和负载均衡配置都存储在数据库中
mysql:
  host: "localhost"
  port: 3306
  user: "root"
  password: "your_password"
  database: "ai_gateway"
  charset: "utf8mb4"
  maxIdle: 10
  maxOpen: 100

# 身份验证
auth:
  enabled: true
  apiKeys:
    - "sk-gateway-test-key"
    - "sk-gateway-production"

# ========================================
# 注意：供应商、路由和负载均衡现在在 MySQL 中管理
# 使用 Admin API 或 SQL 进行配置：
# - INSERT INTO providers (name, type, api_key, base_url, is_default, enabled)
# - INSERT INTO routing_rules (rule_type, pattern, provider_name, priority, enabled)
# - INSERT INTO load_balance_groups (name, model_pattern, strategy, enabled)
# - INSERT INTO load_balance_members (group_id, provider_name, weight, priority)
# ========================================
